<!DOCTYPE html>
<html>
	<head>
		<title>Codesketch</title>
		<style type="text/css">
			* { margin:0; padding:0; }
						html,body {	background-color: white; margin: 0; padding: 0; border: 0; }
			nav { width: 5%; height: 100%; display: inline-block; vertical-align: top; text-align: center; padding-top: 15px; }
			nav > ul li { margin: 0 0 8px 0; cursor: pointer; list-style-type: none; }
			nav > ul li img { height: 25px; }
			.logo {
			-webkit-transform: rotate(-90deg); -moz-transform: rotate(-90deg); -ms-transform: rotate(-90deg); -o-transform: rotate(-90deg); transform: rotate(-90deg);
				/* also accepts left, right, top, bottom coordinates; not required, but a good idea for styling */
				-webkit-transform-origin: 50% 50%; -moz-transform-origin: 50% 50%; -ms-transform-origin: 50% 50%; -o-transform-origin: 50% 50%;
				transform-origin: 50% 50%;
				/* Should be unset in IE9+ I think. */
				filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
				position: fixed; bottom: 50px; left: -0.35px;
			}
			#container { width: 95%; height: 100%; display: inline-block; position: absolute; border: none; background-color: white;}
		</style>
		<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type = "text/javascript">
			var display = function(tool) {
				if(!tool) {
					return;
				}
				var target = window.location.protocol + "//" + window.location.host + "/" + (tool || 'jenkins'),
					container = $("#container");
				container.attr('src', target);
				container.attr('tool', tool);
			};
			// var onDocumentReady = function () { display('jenkins'); };
			// $(document).ready(onDocumentReady);
		</script>
		<base href="" />
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<a onclick="display('jenkins')">
						<img src="https://wiki.jenkins-ci.org/download/attachments/2916393/logo.png?version=1&modificationDate=1302753947000" alt="Jenkins">
					</a>
				</li>
				<li>
					<a onclick="display('artifactory')">
						<img src="https://www.jfrog.com/wp-content/uploads/2015/09/JFrog-Logo-trans-cut-300x287.png" alt="Artifactory">
					</a>
				</li>
				<li>
					<a onclick="display('sonarqube')">
						<img src="http://docs.sonarqube.org/download/attachments/360449/global.logo?version=1&modificationDate=1432053627000&api=v2" alt="Sonarqube">
					</a>
				</li>
				<!-- <li><a onclick="display('gitlab')"><img src="https://gitlab.com/gitlab-com/gitlab-artwork/raw/master/wordmark/stacked_wm_no_bg.png" alt="GitLab"></a></li> -->
				<li>
					<a onclick="display('lighthouse/index.html')">
						<img src="images/lighthouse.png" alt="Docker registry" >
					</a>
				</li>
				<li>
					<a onclick="display('app/kibana')">
						<img src="https://api.jujucharms.com/charmstore/v5/trusty/kibana-14/icon.svg" alt="Kibana">
					</a>
				</li>
				<li>
					<a onclick="display('phpldapadmin')">
						<img src="images/php_ldap_admin.png" alt="PHP OpenLDAP">
					</a>
				</li>
			</ul>
			<div class="logo">
				Codesketch
			</div>
		</nav>
		<!-- <div id="container" onload="contentLoaded()"></div> -->
		<iframe id="container" frameborder="0" border="0" cellspacing="0" height="100%" src="home.html">
		</iframe>
	</body>
</html>
