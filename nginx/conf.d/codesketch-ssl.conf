server {
    listen       80;
    server_name  codesketch.internal;
    rewrite ^ https://$http_host$request_uri? permanent;
}

server {
	
  listen   443;
  ssl on;
  server_name         codesketch.internal;
  ssl_certificate     /etc/nginx/certs/codesketch.crt;
  ssl_certificate_key /etc/nginx/certs/codesketch.key;

  access_log /var/log/nginx/access.log;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $remote_addr;
  proxy_set_header X-Forwarded-Proto $scheme;

  client_max_body_size 15M;

  proxy_connect_timeout      90;
  proxy_send_timeout         90;
  proxy_read_timeout         90;

  sendfile off;

  location ^~ /jenkins/ {
    proxy_pass  http://jenkins/jenkins/;
    proxy_redirect      http://jenkins https://codesketch.internal;
  }

  location ^~ /artifactory/ {
    proxy_hide_header "X-Frame-Options";
    proxy_pass_header   Server;
    proxy_cookie_path ~*^/.* /;
    proxy_pass    http://artifactory/artifactory/;
    proxy_set_header    X-Artifactory-Override-Base-Url $http_x_forwarded_proto://codesketch.internal/artifactory;
  }

  location ^~ /registry/ {
    
    client_max_body_size 0;
    chunked_transfer_encoding on;

    # To add basic authentication to v2 use auth_basic setting.
    # auth_basic "Registry realm";
    # auth_basic_user_file /etc/nginx/conf.d/nginx.htpasswd;

    if ($http_user_agent ~ "^(docker\/1\.(3|4|5(?!\.[0-9]-dev))|Go ).*\$" ) {
      return 404;
    }

    add_header Docker-Distribution-Api-Version registry/2.0 always;
    proxy_set_header Docker-Distribution-Api-Version registry/2.0;

    proxy_pass          http://registry/;
    proxy_read_timeout  900;
  }

  location /v1/ {
    return 404;
  }

  location ^~ /v2/ {

    client_max_body_size 0;
    chunked_transfer_encoding on;

    # Do not allow connections from docker 1.5 and earlier
    # docker pre-1.6.0 did not properly set the user agent on ping, catch "Go *" user agents
    if ($http_user_agent ~ "^(docker\/1\.(3|4|5(?!\.[0-9]-dev))|Go ).*\$" ) {
      return 404;
    }

    # To add basic authentication to v2 use auth_basic setting.
    # auth_basic "Registry realm";
    # auth_basic_user_file /etc/nginx/conf.d/nginx.htpasswd;

    ## If $docker_distribution_api_version is empty, the header will not be added.
    ## See the map directive above where this variable is defined.
    add_header Docker-Distribution-Api-Version registry/2.0 always;
    proxy_set_header Docker-Distribution-Api-Version registry/2.0;

    proxy_pass                          http://registry/v2/;
    proxy_read_timeout                  900;
  }

  location ^~ /sonarqube/ {
    proxy_redirect    off;
    proxy_pass  http://sonarqube;
  }

  location ^~ /lighthouse/ {
    #rewrite ^/lighthouse/(.*) /$1  break;
    proxy_pass  http://lighthouse;
  }

  location / {
    root /usr/share/nginx/html;
    index index.htm index.html;
  }

